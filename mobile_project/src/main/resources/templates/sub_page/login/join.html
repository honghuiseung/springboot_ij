<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_main}">
<div id="join_page" class="conts_wrap join" data-role="content" layout:fragment="content">
  <form action="#" class="sec sec_width">
    <fieldset class="user_input_wrap">
      <label for="join_user_name">이름</label>
      <input type="text" name="join_user_name" id="join_user_name" class="user_input" placeholder="이름을 입력해 주세요."/>
    </fieldset>
    <fieldset class="user_input_wrap">
      <label for="join_user_id">아이디</label>
      <input type="text" name="join_user_id" id="join_user_id" class="user_input" placeholder="이메일을 입력해 주세요."/>
    </fieldset>
    <fieldset class="user_input_wrap">
      <label for="join_user_pw">비밀번호</label>
      <input type="password" name="join_user_pw" id="join_user_pw" class="user_input" placeholder="비밀번호를 입력해 주세요."/>
      <span class="user_icon pw_eye off"></span>
    </fieldset>
    <fieldset class="user_input_wrap">
      <label for="join_user_ad">주소</label>
      <input type="text" name="join_user_ad" id="join_user_ad" class="user_input" placeholder="주소를 입력해 주세요."/>
    </fieldset>
    <button type="submit" class="join_btn">회원가입</button>
  </form>
</div><!--content-->
</html>
