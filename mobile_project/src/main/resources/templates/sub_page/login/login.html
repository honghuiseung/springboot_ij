<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_main}">
<div id="login_page" class="conts_wrap login" data-role="content" layout:fragment="content">
    <form action="#" class="sec sec_width">
        <fieldset class="user_input_wrap">
            <label for="user_id" class="user_icon user_id_icon"></label>
            <input type="text" name="user_id" id="user_id" class="user_input" placeholder="이메일을 입력해 주세요."/>
        </fieldset>
        <fieldset class="user_input_wrap">
            <label for="user_pw" class="user_icon user_pw_icon"></label>
            <input type="password" name="user_pw" id="user_pw" class="user_input" placeholder="비밀번호를 입력해 주세요."/>
            <span class="user_icon pw_eye off"></span>
        </fieldset>
        <fieldset class="login_ck_wrap">
            <label for="login_ck" class="user_icon ck_icon">로그인 상태 유지</label>
            <input type="checkbox" name="login_ck" id="login_ck"/>
        </fieldset>
        <button type="submit" class="login_btn">로그인</button>
        <div class="pw_search_join">
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원 가입</a>
        </div>
        <div class="sns_login">
            <div class="google"><a href="#main_page"></a></div>
            <div class="kakao"></div>
            <div class="naver"></div>
        </div>
    </form>
</div><!--content-->
</html>
