<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/sub/layout_login}">
<th:block layout:fragment="script">
    <script>
        $(function(){
            var $footer = $('.ui_fixed ul li');
            $footer.removeClass('on');
            $footer.each(function(){
                $footer.eq(3).addClass('on');
            });
        })
    </script>
</th:block>

<div id="login_page" class="conts_wrap login" data-role="content" layout:fragment="content">
    <form action="/sub/login" method="post" class="sec sec_width" data-ajax="false">
        <fieldset class="user_input_wrap">
            <label th:for="email" class="user_icon user_id_icon"></label>
            <input type="email" name="email" id="email" class="user_input form-control" placeholder="이메일을 입력해 주세요."/>
        </fieldset>
        <fieldset class="user_input_wrap">
            <label th:for="password" class="user_icon user_pw_icon"></label>
            <input type="password" name="password" id="password" class="user_input form-control" placeholder="비밀번호를 입력해 주세요."/>
            <span class="user_icon pw_eye off"></span>
        </fieldset>
        <fieldset class="login_ck_wrap">
            <label for="login_ck" class="user_icon ck_icon">로그인 상태 유지</label>
            <input type="checkbox" name="login_ck" id="login_ck"/>
        </fieldset>
        <button type="submit" class="login_btn btn btn-primary" data-ajax="true">로그인</button>
        <div class="pw_search_join">
            <a href="#">비밀번호 찾기</a>
            <a th:href="@{sub/new}" onclick="location.href='/sub/new'">회원 가입</a>
        </div>
        <div class="sns_login">
            <div class="google"><a href="#main_page"></a></div>
            <div class="kakao"></div>
            <div class="naver"></div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div><!--content-->
</html>
