<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/sub/layout_login}">
<th:block layout:fragment="script">
    <script>
        $(function(){
            //푸터 변경
            var $footer = $('.ui_fixed ul li');
            $footer.removeClass('on');
            $footer.each(function(){
                $footer.eq(1).addClass('on');
                          //eq(바꿀 부분)
            });
            //헤더 변경
            $('.header .header_wrap .page_tit').text('');
        })
    </script>
</th:block>
<div class="conts_wrap product_detail" data-role="content" id="product_detail_page" layout:fragment="content">
    <div class="sec line">
        <div class="product_detail_img sec_width">
            <img src="images/cream_bread.jpg" alt="크림대빵 상품 이미지">
        </div>
        <div class="product_tit_wrap sec_width">
            <div class="tit_wrap">
                <p class="tit">삼립) 크림대빵</p>
                <p class="icon share"></p>
            </div>
            <div class="price">8,800원</div>
        </div>
        <div class="info_wrap sec_width">
            <div>
                <p class="info_tit">재고 현황</p>
                <p class="point_color">1개남음</p>
            </div>
            <div>
                <p class="info_tit">구매 제한</p>
                <p class="point">일일 최대 1개까지 구매 가능</p>
            </div>
            <div class="review_wrap">
                <p class="star icon"></p>
                <p class="score">4.5</p>
                <p class="rview_num">(150)</p>· &nbsp;
                <a href="#">후기보기</a>
            </div>
            <button class="basket_btn">장바구니 담기</button>
        </div>
    </div>
    <div class="sec">
        <div class="detail_info sec_width">
            <p>상품 정보 제공 고시</p>
            <div class="detail_info_img">
                <img src="images/product_info.jpg" alt="상품 정보 제공 고시 이미지">
            </div>
            <div class="notice">
                *오프라인 개별 점보포부터 배달되는 상품이므로 주문하신 상품의 제조년월일 및 소비기한에 대한 정확한 확인이 어렵습니다. 본 상품의 제조년월일 및 소비기산에 대한 정보는 해당 점포로 직접 문의하여 주시기 바랍니다.
            </div>
        </div>
    </div>
</div><!--content-->
</html>
