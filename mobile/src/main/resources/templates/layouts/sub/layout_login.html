<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편밥</title>
    <link rel="stylesheet" th:href="@{../css/jquery.mobile-1.4.5.min.css}">
    <link rel="stylesheet" th:href="@{../css/swiper.css}">
    <link rel="stylesheet" th:href="@{../css/common.css}">
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="stylesheet" th:href="@{../css/fakeLoader.css}">

    <th:block layout:fragment="css"></th:block>
</head>
<body>
<div id="login_layout" class="home" data-role="page" data-ajax="false">
    <div th:replace="~{fragments/headers/header_login::header}"></div>

    <div layout:fragment="content" class="content"></div>

    <div th:replace="~{fragments/footer::footer}"></div>
</div>

<div id="login_alert" class="sec_width">
    <div class="alert_box">
        <div class="alert_text">
            로그인이 필요한 서비스입니다. <br/>
            로그인 하시겠어요?
        </div>
        <div class="btn_wrap">
            <a href="#main_page" class="cancel" type="reset">취소</a>
            <a href="#login_page" class="check" type="submit">확인</a>
        </div>
    </div>
</div><!--login_alert-->
<div id="delete_img" class="sec_width">
    <div class="alert_box">
        <div class="alert_text">
            이미지를 <br/>
            삭제 하시겠습니까?
        </div>
        <div class="btn_wrap">
            <a href="#" class="cancel" type="reset">취소</a>
            <a href="#" class="check" type="submit">확인</a>
        </div>
    </div>
</div><!-- delete_img -->

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="../js/jquery.mobile-1.4.5.min.js"></script>
<!-- <script src="js/jquery-1.11.1.js"></script> -->
<script src="../js/swiper.js"></script>
<script src="../js/fakeLoader.js"></script>
<!--<script src="../js/search_map.js"></script>-->
<script src="../js/main.js"></script>

<th:block layout:fragment="script"></th:block>

</body>
</html>
